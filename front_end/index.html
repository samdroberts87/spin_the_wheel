<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Picker</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { margin: 10px; padding: 10px; }
        #result { font-size: 1.5em; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Random Name Picker</h1>
    <p>Enter names separated by commas:</p>
    <input type="text" id="nameInput" placeholder="Alice, Bob, Charlie">
    <button onclick="pickRandomName()">Pick a Name</button>
    <p id="result"></p>

    <script>
        async function pickRandomName() {
            const nameInput = document.getElementById("nameInput").value;
            const names = nameInput.split(",").map(name => name.trim()).filter(name => name);

            if (names.length === 0) {
                document.getElementById("result").textContent = "Please enter at least one name!";
                return;
            }

            try {
                // need to work out how to update this value after deployment of the backend is complete. Perhaps a variable as the value and update the variable after the terraform is complete, using an out.
                const response = await fetch("https://your-api-id.execute-api.region.amazonaws.com/pick", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ names })
                });

                const data = await response.json();
                if (response.ok) {
                    document.getElementById("result").textContent = `Chosen: ${data.chosen}`;
                } else {
                    document.getElementById("result").textContent = `Error: ${data.error}`;
                }
            } catch (error) {
                document.getElementById("result").textContent = "Failed to connect to the server.";
            }
        }
    </script>
</body>
</html>
